{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for entry in entries %}
  <table>
    <tr>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Category ID</th>
    </tr>
    <tr>
      <td>{{ entry.prod_id }}</td>
      <td>{{ entry.prod_name|safe }}</td>
      <td>{{ entry.cat_id }}</td>
    </tr>
  </table>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
